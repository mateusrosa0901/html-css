<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* * para configurações globais */
        
        body {
            background-image: linear-gradient(to left, black, green);
            height: 100%;
            background-attachment: fixed;
        }
        
        h1 {
            background-image: linear-gradient(45deg, #2E97F2, #4192D9, #5E9ABF, #BFA34E, #F29F05);
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>

</body>
</html>
