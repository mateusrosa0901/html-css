<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Colocando imagens no HTML</h1>
    <hr>
    <p>Imagem na mesma pasta:</p>
    <img src="html-logo.png" alt="logo HTML 5">
    <p>Imagem em uma sub-pasta:</p>
    <img src="imagens/css-logo.png" alt="logo CSS 3">
    <p>Imagem externa:</p>
    <img src="https://iconape.com/wp-content/png_logo_vector/java-script-js-logo.png" alt="logo javascript">
</body>
</html>
